{% extends "base.html" %}

{% block content %}
<h2>Items List</h2>

<div class="items-list">
    {% for item in items %}
    <div class="item">
        <h3>{{ item.name }}</h3>
        {% if item.image %}
            <img src="{{ item.image.url }}" alt="{{ item.name }}" style="width: 100px; height: auto;">
        {% else %}
            <p>No image available</p>
        {% endif %}
        <p>Price: ${{ item.price }}</p>
        <!-- Add more item details here as needed -->
    </div>
    {% empty %}
        <p>No items available.</p>
    {% endfor %}
</div>
{% endblock %}
