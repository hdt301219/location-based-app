{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.js" integrity="sha256-mkdmXjMvBcpAyyFNCVdbwg4v+ycJho65QLDwVE3ViDs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{% static 'dist/style.css' %}">
</head>
<body>
    <div id="container" style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div id="inviteContainer" style="width: 80%; max-width: 600px;">
            <div class="logoContainer">
                <img class="logo" src="https://seeklogo.com/images/D/discord-logo-134E148657-seeklogo.com.png" />
                <img class="text" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Discord_Color_Text_Logo.svg/2000px-Discord_Color_Text_Logo.svg.png" />
            </div>
            <div class="acceptContainer">
                <form class="form-signin" action="{{loc}}" method="POST">
                    {% csrf_token %}
                    <h1>CREATE AN ACCOUNT</h1>
                    <div class="formContainer">
                        <div class="formDiv" style="transition-delay: 0.2s">
                            <label for="inputName">USERNAME</label>
                            <input type="text" id="inputName" class="form-control" placeholder="Username" required="" autofocus="" name="name">
                        </div>
                        <div class="formDiv" style="transition-delay: 0.4s">
                            <label for="inputEmail">EMAIL</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" name="email">
                        </div>
                        <div class="formDiv" style="transition-delay: 0.6s">
                            <label for="inputPassword">PASSWORD</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password">
                        </div>
                        <div class="formDiv" style="transition-delay: 0.8s">
                            <label for="inputPassword1">CONFIRM PASSWORD</label>
                            <input type="password" id="inputPassword1" class="form-control" placeholder="Confirm Password" required="" name="password1">
                        </div>
                        <button class="acceptBtn" type="submit"><a href="{% url 'login' %}">REGISTER</button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'dist/script.js' %}"></script>
</body>
</html>
